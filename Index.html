 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro de citas médicas</title>
 </head>
 <body>
    <form>
      <h2> Registro de citas médicas</h2>

      <h4>Datos personales </h4>

      <div class="content-input">
        <label for="nombre-completo">Nombre completo</label>
        <input type="text" placeholder="Nombre completo" id="nombre-completo" name="nombre-completo" required >
      </div>

      <div class="content-input">
        <label for="dui"> DUI</label> 
        <input type="text" placeholder="DUI" id="dui" name="dui" required>
    </div>
    
    <div class="content-input"> 
      <label for="fecha-nacimiento">Fecha de nacimiento</label>
      <input type="text" placeholder="Fecha de nacimiento" id="fecha-nacimiento" name="fecha-nacimiento" required>
    </div>

    <div class="content-input">
      <h4>Género</h4>
      <div class="input-radio">
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" required value="Masculino">
      </div>
       
      <div class="input-radio">
        <label for="femenino">Femenino</label>
        <input type="radio" id="femenino" name="genero" required value="Femenino">
      </div>
    </div>

    <div class="content-input">
      <label for="tel">Teléfono</label>
      <input type="text" id="tel" name="telefono" placeholder="teléfono" requiered>
    </div>

    <div class="content-input">
      <label for="email">Correo eletrónico</label>
      <input type="text" name="correo-electrónico" id="email" placeholder="correo-electrónico" required>
    </div>

    <!-- PONER EN MAYUSCULAS LOS VALUES -->
    <div class="content-input">
      <label for="especialidad-medica">Especialidad médica</label>
      <select name="especialidad-medica" id="especialidad-medica">
        <option value="pediatria">Pediatría</option>
        <option value="dermatologa">Dermatología</option>
        <option value="neurologia">Neurología</option>
        <option value="psiquiatria">Psiquiatría</option>
        <option value="Geriatria">Geriatría</option>
      </select>
    </div>

    <div class="content-input">
      <label for="fecha-cita">Fecha de la cita</label>
      <input type="date" name="fecha-cita" id="fecha-cita" required>
    </div>
    
    <div class="content-input">
      <label for="hora-cita">Hora de la cita</label>
      <input type="time" name="hora-cita" id="hora-cita" required>
    </div>
    
    <div class="content-input">
      <label for="notas-adicionales">Notas adicionales</label>
      <textarea name="notas-adicionales" id="notas-adicionales" placeholder="Notas adicionales" required></textarea>
    </div> 

    <div class="content-input">
      <button type="submit"><b>Enviar</b></button>
      <button type="reset"><b>Limpiar</b></button>
    </div>
    </form>
    
 </body>
 </html>
